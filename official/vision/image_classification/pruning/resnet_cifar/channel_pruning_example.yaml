          pruning_schedule:
            class_name: 'ConstantSparsity'
            config:
              target_sparsity: 0.5
              begin_step: 0
              end_step: -1
              frequency: 100
          pruning_granularity:
            class_name: 'ChannelPruning'
            config:
              ch_axis: -1
