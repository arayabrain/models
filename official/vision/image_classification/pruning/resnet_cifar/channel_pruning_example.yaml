# Channel pruning configuration for the ResNet56 model.
model_name: 'resnet56'
pruning:
  - layer_name: 'conv1'
    pruning:
      - weight_name: 'kernel'
        pruning:
          pruning_schedule:
            class_name: 'ConstantSparsity'
            config:
              target_sparsity: 0.5
              begin_step: 0
              end_step: -1
              frequency: 100
          pruning_granularity:
            class_name: 'ChannelPruning'
            config:
              ch_axis: -1
  - layer_name: 'res2'
    pruning:
      - weight_name: 'kernel'
        pruning:
